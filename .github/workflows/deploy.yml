name: Deploy to EC2

on:
  push:
    branches: [ main, ContinousDeployment ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/travelwise-backend:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/travelwise-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/travelwise-backend:buildcache,mode=max
        
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          mkdir -p ~/travelwise
          cd ~/travelwise
          
          cat > docker-compose.yml << 'EOF'
          version: "3.9"
          
          services:
            backend:
              image: ${{ secrets.DOCKER_USERNAME }}/travelwise-backend:latest
              container_name: travelwise-backend
              restart: unless-stopped
              ports:
                - "3000:3000"
              environment:
                - PORT=3000
                - NODE_ENV=production
                - DATABASE_URL=${{ secrets.DATABASE_URL }}
                - OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
                - GOOGLE_PLACES_API_KEY=${{ secrets.GOOGLE_PLACES_API_KEY }}
                - OPENWEATHERMAP_API_KEY=${{ secrets.OPENWEATHERMAP_API_KEY }}
                - CACHE_TTL_WEATHER=3600
                - CACHE_TTL_PLACES=86400
                - JWT_SECRET=${{ secrets.JWT_SECRET }}
                - SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
                - SMTP_GMAIL=${{ secrets.SMTP_GMAIL }}
                - SMTP_HOST=smtp.gmail.com
                - SMTP_PORT=587
                - EMAIL_FROM=TravelWise <${{ secrets.SMTP_GMAIL }}>
                - CLOUDINARY_API_NAME=${{ secrets.CLOUDINARY_API_NAME }}
                - CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
                - CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
          EOF
          
          docker-compose pull backend
          
          docker-compose down
          
          docker-compose up -d
          
          docker-compose logs --tail=50 backend
